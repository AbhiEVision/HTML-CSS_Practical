<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Online Shopping Site for Mobile</title>
        <link rel="icon" href="Images/Favicon/flipkart-favicon.jpeg">
        <link rel="stylesheet" href="CSS/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
           href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
           rel="stylesheet"
           integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
           crossorigin="anonymous">

    </head>

    <body>

    <nav class="navbar navbar-expand-md">
        <div class="container-fluid" style="display: flex; justify-content:
          space-evenly;">
          <!-- Left Portion -->
          <div class="col-3 text-end" style="display: flex; justify-content:
            end;">
            <a class="navbar-brand mp-0" herf="#">
              <img
                src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                height="20px" alt="logo">
              <div class="text-under-symbol">
                Explore
                <span class="plus-text">Plus</span>
                <img
                  src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
                  height="10px">
              </div>
            </a>
          </div>
  
          <!-- Center Portion -->
          <div class="col-4">
            <form class="d-flex" action="#">
              <input class="form-control search-bar" type="search"
                placeholder="Search for Products, Brands and more"
                aria-label="Search">
              <button class="btn btn-light" style="border-top-left-radius: 0px
                !important;
                border-bottom-left-radius: 0px !important; border: 0px solid white
                !important; background-color: #fff !important;"><i class="fa-solid
                  fa-magnifying-glass search-symbol"></i></button>
            </form>
          </div>
  
          <!-- Right Portion -->
          <div class="col-4">
            <button class="navbar-toggler border-0 shadow-none" type="button"
              data-bs-toggle="collapse" data-bs-target="#rightSide"
              aria-controls="rightSide" aria-expanded="false" aria-label="Toggle
              navigation">
              <i class="fa-solid fa-bars"></i>
            </button>
  
            <div class="collapse navbar-collapse row" id="rightSide">
  
              <div class="col-3">
                <button class="btn login-button">Login</button>
              </div>
  
              <div class="col-3 text-center right-text-style">
                Become a seller
              </div>
  
              <div class="col-2 text-center right-text-style">More 
                <i class="fa-solid fa-angle-down" style="margin-left:2px;font-size:12px; "></i>
              </div>
              
              <div class="col-2 text-center right-text-style" style="color:white; font-weight: 500;">
                <i class="fa-solid fa-cart-shopping" style="font-size:12px; margin-right: 3px;"></i>
                cart
              </div>
            </div>
          </div>
        </div>
      </nav>


        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    </body>
</html>
