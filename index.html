<!DOCTYPE html>
<html>
    <head>
        <title>Online Shopping Site for Mobile</title>
        <link rel="icon" href="Images/Favicon/flipkart-favicon.jpeg">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        
        <header>

            <div class="left-heading">
                <img src="Images/Header/flipkart.png" class="flipkart-image">
                <div class="text-under-symbol">
                    <i>Explore
                    <span class="plus-text">Plus</span> </i>
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" class="plus-symbol">
                </div>
            </div>

            <div class="center-heading">
                <input type="text" class="search-bar" placeholder="Search for Products, Brands and more">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="right-heading">
                <button class="login-button">Login</button>
                <a href="#" class="become-a-seller">Become a Seller</a>
                <a herf="#" class="more-dropdown">More <i class="fa-solid fa-angle-down" style="margin-left:2px;font-size:12px; "></i></a>
                <a href="#" class="cart-menu"><i class="fa-solid fa-cart-shopping" style="font-size:12px; margin-right: 3px;"></i>Cart</a>
            </div>

        </header>
        

       
 
    </body>
</html>
